<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caffinat_Bro</title>
    <body style="background-color: #121212;">
</head>
<div class="parent">
  <div class="day">monday</div>
  <div class="day">tuesday</div>
  <div class="day">wednesday</div>
  <div class="day">Thrusday</div>
  <div class="day">Friday</div>
  <div class="day">Saturday</div>
  <div class="day">Sunday</div>
</div>
</body>
  <style>
    .day{
      color: white;
      font-family: 'Times New Roman', Times, serif;
      
    }
  </style>
<script>
  const parent=document.querySelector('.parent')
  console.log(parent); // to slect all parent
  // how many children in parent
  console.log(parent.children)
  //to select the single element we need to use 
  console.log(parent.children[1])
  console.log(parent.children[1].innerHTML);

  for (let index = 0; index < parent.children.length; index++) {
   console.log(parent.children[index].innerHTML);
    //printing the all element
  }
  parent.children[1].style.color='orange'
  //this is comment
  parent.children[4].style.color='#8787'
  console.log(parent.lastElementChild.textContent)
  //for moving from child -> parent
  let store=document.querySelector('.day')
  console.log(store);// here queryslector is expesive bcs it has to traverse the whole tree
  console.log(store.parentElement);
  console.log(store.nextElementSibling)

  console.log("nodes:",parent.childNodes);//imp
</script>
</html>
